<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window delete modal</title>

    <style>
        .modal-delete {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: grey;
            padding: 20px;
            border-style: solid;
            border-width: 0.5px;
            border-radius: 10px;
            height: 140px;
            width: 340px;
        }
    </style>

</head>
<body>
    <main>
        <section class="modal-delete">
            <div id="modal-img">
                <img src="img-icons/alert-icon-56x56.png.png" alt="alert-icon">
            </div>
            <div id="modal-delete-question">
                <p id="modal-delete-txt"><strong>Deseja excluir os dados inseridos?</strong></p>
            </div>
        </section>
    </main>
</body>
</html>
